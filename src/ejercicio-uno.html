<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!--link rel="import" href="../../bower_components/paper-card/paper-card.html"-->

<dom-module id="ejercicio-uno">
  <template>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      :host {
        display: block;
      }
      .datos-entrada {
        border: 2px solid #000;
        border-radius: 5px;
        padding: 10px;
        background: #c4c4c4;
        color: #FFF;
        margin-bottom: inherit;
      }

      .boton{
        text-align: center;
      }

    </style>
    <div class="container">
      <div class="datos-entrada">
        <span>
        <label for="valor1">Peque√±a Descripcion...</label>
        </span>
        <input class="valor1" type="text" placeholder="[[prop3]]" name="" value="{{prop1::input}}">
        <label for="valor2">Esto es lo que esta escribiendo</label>
        <input class="valor2" type="text" name="" value="[[prop1]]">
      </div>
      <div class="boton">
        <button on-click="imprimir" class="btn btn-danger col-lg-4 col-xs-12" type="button" name="button">cargar Datos</button>
      </div>
      <div class="card-content">
        <table class="table table-striped col-lg-12 col-xs-12">
          <thead>
            <th>ID</th>
            <th>Dato</th>
          </thead>
          <tbody>
            <!--template is="dom-repeat" items="{{prop5}}" index-as="index"-->
            <tr>
              <td>[[prop2]]</td>
              <td>[[prop4]]</td>
            </tr>
            <!--/template-->
          </tbody>
        </table>
      </div>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class EjercicioUno extends Polymer.Element {
      static get is() { return 'ejercicio-uno'; }
      static get properties() {
        return {
          prop1: {
            type: String
          },
          prop2: {
            type:Number,
            value: 0
          },
          prop3: {
            type: String,
            value: 'Cualquier cosa que se le ocurra'
          },
          prop4:{
            type: String
          },
          prop5:{
            type:Array,
            notify: true
          }
        };
      }
      imprimir(){
        this.prop2 = this.prop2 + 1;
        this.prop4 = this.prop1;
        console.log(this.prop1);
        console.log(this.prop2);
      }
    }

    window.customElements.define(EjercicioUno.is, EjercicioUno);
  </script>
</dom-module>
